<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umrechnung von Zahlensystemen</title>
    <link rel="stylesheet" href="./index.css">
    <script src="selectState.js"></script>

</head>

<body>
<div class="container bevelup">
    <div class="title">
        Einheitenumrechner
    </div>
    <div class="input-section">
        <label class="label">Wert:</label>
        <input type="number" class="beveldn" value="5" id="inputID">
        <br>
        <label class="label">Von</label>
        <select id="sourceUnitID" class="bevelup">
            <option value="bin">Binär</option>
            <option value="hex">Hexadezimal</option>
            <option value="oct">Oktal</option>
            <option value="dec">Dezimal</option>

        </select>
        <br>
        <label class="label">Nach</label>
        <select id="targetUnitID" class="bevelup">
            <option value="bin">Binär</option>
            <option value="hex">Hexadezimal</option>
            <option value="oct">Oktal</option>
            <option value="dec">Dezimal</option>

        </select>
    </div>
    <button class="bevelup" onclick="selectState()">Konvertieren</button>
    <div id="resultID">
        noch nichts convertiert
    </div>
</div>
</body>

</html>
