<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umrechnung von Längeneinheiten</title>
    <link rel="stylesheet" href="/2022-12 - Umrechnung Längeneinheiten - Pink-Jan/css/UmrechnungEinheiten.css">
    <script src="./UmrechnungLängeneinheiten.js"></script>

</head>

<body>
    <div class="container bevelup">
        <div class="title">
            Einheitenumrechner
        </div>
        <div class="input-section">
            <label class="label">Wert:</label>
            <input type="number" class="beveldn" value="5" id="inputID">
            <br>
            <label class="label">Von</label>
            <select id="sourceUnitID" onchange="buttongray()" class="bevelup">
                <option value="m">m</option>
                <option value="pm">pm</option>
                <option value="nm">nm</option>
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="dm">dm</option>
                <option value="km">km</option>
                <option value="in">in</option>
                <option value="ft">ft</option>


            </select>
            <br>
            <label class="label">Nach</label>
            <select id="targetUnitID" onchange="buttongray()" class="bevelup">
                <option value="m">m</option>
                <option value="pm">pm</option>
                <option value="nm">nm</option>
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="dm">dm</option>
                <option value="km">km</option>
                <option value="in">in</option>
                <option value="yd">yd</option>
                <option value="mi">mi</option>

            </select>
        </div>
        <div id="resultID">ready to convert</div>
        <button id="bevelupbutton" class="bevelupbutton" onclick="selectState()">Convert</button>
        <button class="bevelup" onclick="document.location='./index.html'">Zurück zum Menü</button>
    </div>
    </div>
</body>

</html>
