<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Hardware overview</title>
</head>
<body>
<div class="topBar">
    <div class="titleTop">
        Welcome to my hardware overview
    </div>
    <div class="descriptionTop">
        by ebayboy123
    </div>
    <div class="search">
        <input class="searchBar" id="search" onkeyup="search()" placeholder="Search..." type="text">
    </div>
</div>
<div class="container" id="container"></div>
</body>
<footer style="text-align: center;">
    <div class="footercontent">
        <p>
            Page loaded in <span id="load-time"></span>
        </p>
        <p>Alle Rechte der Bilder sowie den verlinkten Videos gehen an dessen Autoren.</p>
    </div>

</footer>
<script>
    const startTime = performance.now();
    window.addEventListener("DOMContentLoaded", function () {
        const loadTime = performance.now() - startTime;
        document.getElementById("load-time").innerHTML = loadTime.toFixed(2) + " ms";
    });
</script>
</html>
